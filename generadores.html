<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generadores Pseudoaleatorios</title>
    <link rel="stylesheet" href="./css/generadores.css">

</head>
<body>
    <h1>Generadores de Números Pseudoaleatorios</h1>

    <label>Semilla:</label>
    <input type="number" id="semillaInput">
    <br><br>

    <label>Constante (solo para método multiplicador):</label>
    <input type="number" id="constanteInput">
    <br><br>

    <label>Segunda semilla (solo para productos medios):</label>
    <input type="number" id="semilla2Input">
    <br><br>
    
    <label>Cantidad de números a generar:</label>
    <input type="number" id="cantidadInput" value="1" min="1">
    <br><br>


    <button id="btnCuadradosMedios">Cuadrados Medios</button>
    <button id="btnMultiplicadorConstante">Multiplicador Constante</button>
    <button id="btnProductosMedios">Productos Medios</button>
    <button id="btnCongruencialAditivo">Congruencial Aditivo</button>
    <button id="btnCongruencialLineal">Congruencial Lineal</button>
    <button id="btnCongruencialCuadratico">Congruencial Cuadrático</button>

    <h2>Resultados:</h2>
<table id="resultadoTabla">

    <thead>
        <tr>
            <th>#</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<!-- Conexión con tu archivo JS -->
<script type="module" src="./js/generadores.js"></script>
</body>
</html>
