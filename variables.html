<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/variables.css" />
		<link rel="stylesheet" href="css/tables.css" />
		<title>Variables Aleatorias</title>
	</head>
	<body>
		<div class="variablesContainer">
			<!-- From Uiverse.io by german_7619 -->

			<div class="radio-inputs">
				<!-- BOTÓN VOLVER -->
				<button
					class="go-back-in-tabs"
					onclick="window.location.href='index.html'">
					← Volver
				</button>
				<!-- T R A N S F O R M A D A -->
				<label class="radio">
					<input class="radio__input" type="radio" name="radio" checked="" />
					<!-- WINDOW -->
					<span class="name">
						<span class="pre-name"></span>
						<span class="pos-name"></span>
						<span> Transformada Inversa </span>
					</span>
					<div class="content">
						<div>
							<!-- From Uiverse.io by andrew-demchenk0 -->
							<!-- T R A N S F O R M A D A  I N V E R S A -->
							<div class="wrapper">
								<div class="flip-card__front">
									<div class="title">Ingresa tus datos</div>
									<form class="flip-card__form" action="">
										<!-- NUMBER INPUT -->
										<input
											aria-required="true"
											required
											class="flip-card__input lambda"
											name="lambda"
											placeholder="Taza de Ocurrencia (λ)"
											type="text" />

										<!-- RANGE INPUT -->
										<div class="rangeContainer">
											<label for="range-TI">Cantidad de Numeros</label>
											<span id="range-TI">20</span>
											<input
												required
												class="range-TI"
												type="range"
												value="20"
												min="10"
												max="100"
												step="10"
												name="cantidad"
												id="range-TI"
												data-display="range-TI" />
										</div>
										<button class="flip-card__btn btn-TI">Calcular</button>
									</form>
								</div>
							</div>
							<div class="ti-table">
								<table class="table-retro">
									<thead>
										<tr>
											<th>Iteración</th>
											<th>
												<math display="block">
													<mrow>
														<mo>-</mo>
														<mfrac>
															<mn>1</mn>
															<mi>λ</mi>
														</mfrac>
														<mo>ln(1-U)</mo>
													</mrow>
												</math>
											</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
							<div class="tableTestContainer get-TI-Test">
								<button class="flip-card__btn btn-TI-test">
									Prueba estadística
								</button>
								<div class="testTable">
									<table class="table-retro">
										<thead>
											<tr>
												<th>Prueba</th>
												<th>Estadísticos</th>
												<th>¿Aprueba?</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Uniformidad (KS)</td>
												<td>
													D = <span class="ks-TI-D"></span><br />
													D<sub>crit</sub> = <span class="ks-TI-Dcrit"></span>
												</td>
												<td class="ks-TI-pass"></td>
											</tr>
											<tr>
												<td>Bondad (KS)</td>
												<td>
													D = <span class="bond-TI-D"></span><br />
													D<sub>crit</sub> = <span class="bond-TI-Dcrit"></span>
												</td>
												<td class="bond-TI-pass"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</label>
				<!-- C O N V O L U C I Ó N -->
				<label class="radio">
					<input class="radio__input" type="radio" name="radio" />
					<span class="name">
						<span class="pre-name"></span>
						<span class="pos-name"></span>
						<span> Convolución </span>
					</span>
					<div class="content">
						<div>
							<!-- From Uiverse.io by andrew-demchenk0 -->
							<div class="wrapper">
								<div class="flip-card__front">
									<div class="title">Ingresa tus datos</div>
									<form class="flip-card__form" action="">
										<input
											aria-required="true"
											required
											class="flip-card__input sigma"
											name="sigma"
											placeholder="σ"
											type="text" />
										<input
											aria-required="true"
											required
											class="flip-card__input mu"
											name="mu"
											placeholder="μ"
											type="text" />

										<div class="variableRangeContainer">
											<label for="variablesRange">Variables Generadas </label>
											<span id="variableValue">15</span>
											<input
												aria-required="true"
												required
												class="variablesRange"
												type="range"
												value="5"
												min="5"
												max="10"
												step="1"
												name="cantidad"
												id="variablesRange"
												data-display="variableValue" />
										</div>
										<button class="flip-card__btn btn-CONV">Calcular</button>
									</form>
								</div>
							</div>
							<div class="conv-table">
								<table class="table-retro">
									<thead>
										<tr>
											<th>Iteracion</th>
											<th>[∑r<sub>i</sub>-6]σ+μ</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
							<div class="tableTestContainer get-CONV-Test">
								<button class="flip-card__btn btn-CONV-test">
									Prueba estadística
								</button>
								<div class="testTable">
									<table class="table-retro">
										<thead>
											<tr>
												<th>Prueba</th>
												<th>Estadísticos</th>
												<th>¿Aprueba?</th>
											</tr>
										</thead>

										<tbody>
											<!-- KS -->
											<tr>
												<td>Kolmogorov–Smirnov</td>
												<td>
													D = <span class="ks-CONV-D"></span><br />
													D<sub>crit</sub> = <span class="ks-CONV-Dcrit"></span>
												</td>
												<td class="ks-CONV-pass"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</label>
				<!-- C O M P O S I C I Ó N -->
				<label class="radio">
					<input class="radio__input" type="radio" name="radio" />
					<span class="name">
						<span class="pre-name"></span>
						<span class="pos-name"></span>
						<span> Composición </span>
					</span>
					<!-- C O M P O S I C I O N -->
					<div class="content">
						<div>
							<div class="wrapper">
								<div class="flip-card__front">
									<div class="title">Ingresa tus datos</div>
									<form class="flip-card__form" action="">
										<div class="distribucionCOMPContainer">
											<label for="distribucionSelect"
												>Escoge el primer tipo de distribución</label
											>
											<select name="distribucionSelect" id="distribucionSelect">
												<option value="geometrica">Geometrica</option>
												<option value="exponencial" selected>
													Exponencial
												</option>
											</select>
										</div>
										<div class="distribucionCOMPContainer">
											<label for="distribucionSelect"
												>Escoge el segundo tipo de distribución</label
											>
											<select name="distribucionSelect" id="distribucionSelect">
												<option value="normal" selected>Normal</option>
												<option value="exponencial">Exponencial</option>
											</select>
										</div>
										<input
											aria-required="true"
											required
											class="flip-card__input probabilidad"
											name="probabilidad"
											placeholder="Probabilidad (%)"
											type="text" />
										<input
											aria-required="true"
											required
											class="flip-card__input lambda-comp"
											name="lambda-COMP"
											placeholder="Taza de Ocurrencia (λ)"
											type="text" />
										<input
											aria-required="true"
											required
											class="flip-card__input sigma_comp"
											name="sigma_comp"
											placeholder="σ"
											type="text" />
										<input
											aria-required="true"
											required
											class="flip-card__input mu_comp"
											name="mu_sigma"
											placeholder="μ"
											type="text" />
										<div class="rangeContainer">
											<label for="range-COMP">Cantidad de Numeros</label>
											<span id="compValue">15</span>
											<input
												aria-required="true"
												required
												class="range-COMP"
												type="range"
												value="15"
												min="10"
												max="100"
												step="10"
												name="cantidad"
												id="range-COMP"
												data-display="compValue" />
										</div>
										<button class="btn-CMP flip-card__btn">Calcular</button>
									</form>
								</div>
							</div>
							<div class="comp-table">
								<table class="table-retro">
									<thead>
										<tr>
											<th>Iteración</th>
											<th>
												<math display="block">
													<mrow>
														<mo>-</mo>
														<mfrac>
															<mn>1</mn>
															<mi>λ</mi>
														</mfrac>
														<mo>ln(1-U)</mo>
													</mrow>
												</math>
											</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
							<div class="tableTestContainer get-COMP-Test">
								<button class="flip-card__btn btn-CMP-test">
									Prueba estadística
								</button>
								<div class="testTable">
									<table class="table-retro">
										<thead>
											<tr>
												<th>Prueba</th>
												<th>Estadísticos</th>
												<th>¿Aprueba?</th>
											</tr>
										</thead>

										<tbody>
											<!-- KS -->
											<tr>
												<td>Kolmogorov–Smirnov</td>
												<td>
													D = <span class="ks-COMP-D"></span><br />
													D<sub>crit</sub> = <span class="ks-COMP-Dcrit"></span>
												</td>
												<td class="ks-COMP-pass"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</label>
			</div>
		</div>
		<script type="module" src="js/varsApp.js"></script>
		<script src="js/range.js"></script>
	</body>
</html>
