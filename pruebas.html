<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Pruebas estadísticas — Integración</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				background: #0f1724;
				color: #e6eef8;
				padding: 20px;
			}
			label,
			select,
			input {
				font-size: 14px;
			}
			.row {
				margin-bottom: 10px;
			}
			#output {
				background: #071028;
				padding: 12px;
				border-radius: 6px;
				white-space: pre-wrap;
				max-height: 60vh;
				overflow: auto;
			}
			.params {
				display: flex;
				gap: 10px;
				align-items: center;
				flex-wrap: wrap;
				margin-bottom: 12px;
			}
			.params input {
				padding: 6px 8px;
				border-radius: 4px;
				border: 1px solid #223;
				background: #0b1220;
				color: #e6eef8;
			}
			button {
				padding: 8px 12px;
				border-radius: 6px;
				background: #06b6d4;
				color: #022;
				border: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Pruebas</h1>

		<div class="row">
			<label for="method">método:</label>
			<select id="method">
				<option value="ti">Transformada Inversa</option>
				<option value="conv">Convolución</option>
				<option value="comp">Composición</option>
			</select>
		</div>

		<div class="params" id="params-area">
			<!-- inputs dinámicos según método -->
		</div>

		<div class="row">
			<button id="run">Ejecutar pruebas</button>
			<button id="fillUi" style="background: #94a3b8; color: #021">
				Generar y mostrar datos (para debug)
			</button>
		</div>

		<h2>Salida</h2>
		<div id="output">(esperando ejecución...)</div>

		<!-- Tus scripts + pruebas (ya creados) -->
		<script type="module" src="js/index.js"></script>
	</body>
</html>
