					<div class="methodSelector">

						<div class="radio-group">
							<label class="radio">
								<input
									class="generatorRadio"
									type="radio"
									name="option"
									id="CM" />

								<div class="radio-visual">
									<div class="radio-dot"></div>
								</div>
								<span class="radio-label">Cuadrados Medios</span>
							</label>

							<label class="radio">
								<input
									class="generatorRadio"
									type="radio"
									name="option"
									id="MC" />

									<div class="radio-dot"></div>
								</div>
								<span class="radio-label">Multiplicador Constante</span>
							</label>

							<label class="radio">
								<input
									class="generatorRadio"
									type="radio"
									name="option"
									id="PM" />

								<div class="radio-visual">
									<div class="radio-dot"></div>
								</div>
								<span class="radio-label">Productos Medios</span>
							</label>

							<label class="radio">
								<input
									class="generatorRadio"
									type="radio"
									name="option"

								</div>
								<span class="radio-label">Congruencial Aditivo</span>
							</label>

									<div class="radio-dot"></div>
								</div>
								<span class="radio-label">Congruencial Lineal</span>
							</label>

									class="generatorRadio"
									type="radio"
									name="option"
									id="MCG" /><!-- CONGRUENCIAL MULTIPLICATIVO -->
								<div class="radio-visual">
									<div class="radio-dot"></div>
								</div>
								<span class="radio-label">Congruencial Multiplicativo</span>
